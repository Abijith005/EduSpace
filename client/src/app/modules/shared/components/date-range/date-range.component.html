<div class="flex gap-5 items-center">
  <div id="date-range-picker" date-rangepicker class="flex items-center">
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-400 dark:text-gray-400 z-10"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
          />
        </svg>
      </div>
      <input
        id="datepicker-range-start"
        name="start"
        format="dd/mm/yyyy"
        type="text"
        class="py-1 jost-text ps-10 rounded-md focus:ring-0 block w-40 drop-shadow-md text-gray-700 placeholder-gray-400"
        placeholder="Start date"
      />
    </div>
    <span class="mx-4 text-gray-500">to</span>
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-400 dark:text-gray-400 z-10"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
          />
        </svg>
      </div>
      <input
        id="datepicker-range-end"
        name="end"
        type="text"
        format="dd/mm/yyyy"
        class="py-1 jost-text ps-10 rounded-md focus:ring-0 block w-40 drop-shadow-md text-gray-700 placeholder-gray-400"
        placeholder="End date"
      />
    </div>
  </div>

  <button
    (click)="onDateChange()"
    class="px-4 py-1 inline-flex text-xs leading-5 font-semibold rounded-md ring-1 ring-blue-600 text-blue-700"
  >
    Apply
  </button>
</div>
