<div class="container flex justify-center bg-transparent h-screen w-screen">
  <!-- Other content above the viewer (optional) -->

  <div
    class="container flex-grow w-full mt-10 bg-transparent p-8 rounded-lg shadow-lg"
  >
    <div class="relative w-full h-full">
      <!-- Button inside the PDF viewer -->
      <button
        type="button"
        (click)="closeModal()"
        class="absolute top-4 right-4 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white z-10"
      >
        <!-- Optional icon for the button -->
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

      <ngx-extended-pdf-viewer
        [src]="certificate"
        [showToolbar]="false"
        class="w-full h-full custom-cursor"
      ></ngx-extended-pdf-viewer>
    </div>
  </div>
</div>
