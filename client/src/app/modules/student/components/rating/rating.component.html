<!-- student-feedback.component.html -->
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <div class="flex justify-between space-x-5 mb-5">
    <div class="text-center text-xl font-semibold mb-4 exo-text">
      Rate your experience with our course
    </div>
    <button
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      (click)="closeModal(false)"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
  <div class="flex justify-center mb-5">
    <span
      *ngFor="let star of stars; let i = index"
      class="text-yellow-400 text-2xl cursor-pointer"
      (click)="rateCourse(i)"
    >
      {{ i < rating ? "★" : "☆" }}
    </span>
  </div>
  <textarea
    class="form-textarea mt-1 block w-full border rounded-md  jost-text"
    rows="3"
    name="feedback"
    [(ngModel)]="feedback"
    placeholder="Enter your feedback here..."
  ></textarea>
  <button 
  class="mt-5 w-full p-2 font-semibold rounded-md ring-1 ring-blue-600 text-blue-800 hover:bg-blue-800 hover:text-white exo-text"
  (click)="submitReview()"
  >
    Submit Feedback
  </button>
</div>
