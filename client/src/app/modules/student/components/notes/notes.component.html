<div class="px-4 h-full pt-8">
  <div class="container mx-auto mb-8">
    <div class="grid grid-cols-6 min-h-full gap-6">
      <!-- <div class="col-span-2"> -->
      <!-- <div class="flex gap-3"> -->
      <div
        *ngFor="let note of notes"
        class="ring-1 rounded-lg p-2 flex flex-col items-center"
        (click)="changeCertificate(note)"
      >
        <img src="/images/pdf.png" alt="" />
        <span class="mt-2 text-sm font-medium jost-text">{{
          note.key | fileNameExtractor
        }}</span>
      </div>
      <!-- </div> -->
      <!-- </div> -->
      <!-- <div class="col-span-10"> -->

      <!-- </div> -->
    </div>
  </div>
</div>

<div
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="relative w-10/12 h-full">
    <div class="absolute top-8 left-0 m-4 z-50">
      <button
        (click)="closeModal()"
        class="bg-[#050708] text-white px-4 space-x-3 py-2 rounded-md text-sm"
      >
        <i class="fas fa-arrow-left"></i>

        <span> back </span>
      </button>
    </div>
    <ngx-extended-pdf-viewer
      [src]="selectedCertificate"
      [showToolbar]="true"
      class="w-full h-full cursor-default"
    ></ngx-extended-pdf-viewer>
  </div>
</div>
