<div class="mt-8">
  <h2 class="text-2xl font-semibold exo-text">About the Course</h2>
  <p class="mt-4 text-gray-600 jost-text">
    {{ aboutData.about }}
  </p>
</div>

<div class="mt-8">
  <h2 class="text-2xl font-semibold exo-text">What you will learn</h2>
  <ul class="mt-4 list-disc list-inside text-gray-600">
    <li class="jost-text" *ngFor="let content of aboutData.contents">
      {{ content }}
    </li>
  </ul>
</div>
