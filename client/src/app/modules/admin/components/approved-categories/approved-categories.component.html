<div class=" bg-white p-8  rounded-lg shadow-lg w-full max-w-4xl">
  <div class="flex justify-between">
    <h2 class="text-xl font-bold mb-4">Approved Categories</h2>
    <button
      type="button"
      (click)="closeModal()"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="min-w-96 mt-4 flex flex-col gap-4">
    <div
      *ngFor="let category of categories; let i = index"
      class="flex items-center justify-between px-8 py-6 drop-shadow-md bg-gray-200 rounded-md w-full"
    >
      <span class="jost-text">{{ category.title }}</span>
      <button
        (click)="toggleChecked(category._id)"
        [class.checked]="removedCategories.includes(category._id)"
        class="relative w-6 h-6 border-2 border-gray-400 rounded flex items-center justify-center cursor-pointer"
      >
        <svg
          *ngIf="removedCategories.includes(category._id)"
          class="w-4 h-4 text-red-600"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
        <label
          class="text-xs jost-text items-center absolute top-7 text-pink-500"
          >remove</label
        >
      </button>
    </div>
  </div>

  <div class="flex justify-end px-2 mt-12">
    <button
      (click)="updateApprovedCategory()"
      type="submit"
      class="bg-blue-700 text-white px-4 py-1.5 rounded-md ring-1 text-sm"
    >
      Update
    </button>
  </div>
</div>
