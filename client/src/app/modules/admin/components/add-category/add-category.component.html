  <div class="w-full max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">

  <div class="relative bg-white rounded-lg py-3 px-5  dark:bg-gray-700">
      <div class="flex items-center justify-between mb-4 p-4  border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Add Category
          </h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal()">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
          </button>
      </div>
      <form [formGroup]="categoryForm" (ngSubmit)="OnSubmit()"  class="p-4 md:p-5">
          <div class="grid gap-5 mb-4 grid-cols-2">
              <div class="col-span-6">
                  <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category title</label>
                  <input type="text" formControlName="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Category Name" required="">
              </div>
              
              <div class="col-span-6">
                <label for="categoryIconClass" class="block mb-2 text-sm font-medium text-gray-900">Category Icon Class</label>
                <input type="text" formControlName="icon" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none" placeholder="e.g. fas fa-palette">
                <p class="mt-2 text-xs text-gray-500" id="icon_class_help">Enter the Font Awesome icon class (e.g. fas fa-palette).</p>
              </div>
          </div>
        </form>
        <div class="flex justify-end space-x-2 mt-7">
          <button type="button" (click)="closeModal()"  class="rounded-md border text-sm  text-pink-500 px-4 py-0.5 hover:bg-blue-100 ring-1  ring-pink-500 jost-text" >
            Cancel
            </button>
          <button (click)="OnSubmit()" class="rounded-md border text-sm  text-green-500 px-4 py-0.5 hover:bg-blue-100 ring-1  ring-green-500 jost-text" >
            Submit
            </button>

        </div>
  </div>
</div>
