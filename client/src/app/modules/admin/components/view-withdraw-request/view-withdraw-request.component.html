<div class="relative px-10 pt-3 pb-10 bg-white rounded-lg shadow-md mx-auto">
  <div class="flex justify-end pt-2 pr-2">
    <div>
      <button
        type="button"
        (click)="closeModal()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
  </div>

  <h2 class="text-xl text-center pb-8 font-semibold exo-text">
    Request Details
  </h2>

  <div class="space-y-7" style="width: 500px">
    <div>
      <label class="block text-sm font-medium text-gray-500">
        Account Holder
      </label>
      <div
        class="mt-2 block w-full rounded-md bg-gray-100 py-3 px-6 border-gray-300 shadow-sm focus:ring-0"
      >
        {{ requestData.accountHolder }}
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-500">
        Account Number
      </label>
      <div
        class="mt-2 block w-full rounded-md bg-gray-100 py-3 px-6 border-gray-300 shadow-sm focus:ring-0"
      >
        {{ requestData.accountNumber }}
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-500"> IFSC </label>
      <div
        class="mt-2 block min-w-96 rounded-md bg-gray-100 py-3 px-6 border-gray-300 shadow-sm focus:ring-0"
      >
        {{ requestData.ifsc }}
      </div>
    </div>
    <div class="grid grid-cols-12 gap-5 mb-6">
      <div class="col-span-6">
        <label class="block text-sm font-medium text-gray-500"> Amount </label>
        <div
          class="mt-2 block w-full rounded-md bg-gray-100 py-3 px-6 border-gray-300 shadow-sm focus:ring-0"
        >
          {{ requestData.amount }}
        </div>
      </div>
      <div class="col-span-6">
        <label class="block text-sm font-medium text-gray-500">
          Wallet balance
        </label>
        <div
          class="mt-2 block w-full rounded-md bg-gray-100 py-3 px-6 border-gray-300 shadow-sm focus:ring-0"
        >
          {{ walletBalance }}
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="requestData.status === 'pending'; else status">
    <div class="flex justify-end items-center mt-10 space-x-5">
      <button
        (click)="rejectRequest()"
        class="px-4 py-1 inline-flex text-xs leading-5 font-semibold rounded-md ring-1 ring-pink-600 text-pink-700"
      >
        Reject
      </button>
      <button
        (click)="onApproveRequest()"
        class="px-4 py-1 inline-flex text-xs leading-5 font-semibold rounded-md ring-1 ring-green-600 text-green-700"
      >
        Approve
      </button>
    </div>
  </ng-container>
  <ng-template #status>
    <div class="flex justify-center items-center mt-10">
      <h3
        [style.color]="requestData.status === 'rejected' ? 'red' : 'green'"
        class="font-bold"
      >
        {{ requestData.status | titlecase }}
      </h3>
    </div>
  </ng-template>
</div>
